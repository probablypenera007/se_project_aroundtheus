<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1" />
    <meta name="description" content="Blog" />
    <meta name="author" content="James Penera" />
    <meta name="keywords" content="Travel the US" />
    <title>Around the US</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/headerlogo.svg"
          class="header__logo"
          alt="header logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="user avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__button-edit"
              id="profile-button-edit"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__button-add"
            id="profile-button-add"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__content" id="cards-content"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- EDIT MODAL-->
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button
          class="modal__button modal__button-close"
          id="modal-edit-button-close"
          type="button"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form name="modal-edit-form" class="modal__form" id="modal-form-edit">
          <label for="edit-name" class="modal__form-label"></label>
          <input
            type="text"
            class="modal__input"
            id="edit-name"
            placeholder="Username"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="edit-name-error"></span>
          <label for="edit-bio" class="modal__form-label"></label>
          <input
            type="text"
            class="modal__input"
            id="edit-bio"
            placeholder="Bio"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="edit-bio-error"></span>
          <button
            class="modal__button modal__button_submit modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- ADD MODAL-->
    <div class="modal" id="modal-add-profile">
      <div class="modal__container">
        <button
          class="modal__button modal__button-close"
          id="modal-button-close-add"
          type="button"
        ></button>
        <h3 class="modal__title">New Place</h3>
        <form name="modal-add-form" class="modal__form" id="add-modal-form">
          <label for="add-title" class="modal__form-label"></label>
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="add-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-title-error"></span>
          <label for="add-imageURL" class="modal__form-label"></label>
          <input
            type="url"
            class="modal__input modal__input_type_url"
            id="add-imageURL"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="add-imageURL-error"></span>
          <button
            class="modal__button modal__button_submit modal__button_disabled"
            id="modal-button-create"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--    PREVIEW IMAGE-->
    <div class="modal" id="modal-previewImage">
      <div class="modal__container modal__container-previewImage">
        <button
          class="modal__button-close modal__button-close_preview"
          id="modal-button-close-preview"
        ></button>
        <img src="#" alt="#" class="modal__previewImage" />
        <h2 class="modal__previewTitle" id="preview-title"></h2>
      </div>
    </div>
    <script defer src="./pages/index.js" type="module"></script>
    <script defer src="./components/FormValidator.js" type="module"></script>
    <template id="card-template">
      <li class="card">
        <img src="#" alt="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
