<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1 , user-scalable=no " />
    <meta name="description" content="Blog" />
    <meta name="author" content="James Penera" />
    <meta name="keywords" content="Travel the US" />
    <title>Around the US</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
    <header class="header page__section">
      <img src="./images/headerlogo.svg" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="user avatar"
        />
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
             <a href="#" class="profile__link">
                <button class="profile__button-edit"></button>
            </a>
            <p class="profile__subtitle">Explorer</p>
        </div>
     
        <a href="#" class="profile__link">
            <button class="profile__button-add"></button>
         </a>
        </section>
        <section class="cards">
            <div class="cards__row cards__row_auto-fill">
                <div class="card">
                    <img src="./images/card-images/yosemite.jpg"
                    alt="Yosemite"
                    class="card__image"/>
                    <h2 class="card__title">Yosemite Valley</h2>
                    <button class="card__icon"></button>
                </div>
                <div class="card">
                    <img src="./images/card-images/lake-louise.jpg"
                    alt="Lake Louise"
                    class="card__image"/>
                    <h2 class="card__title">Lake Louise</h2>
                    <button class="card__icon"></button>
                </div>
                <div class="card">
                    <img src="./images/card-images/bald-mountains.jpg"
                    alt="Bald Mountains"
                    class="card__image"/>
                    <h2 class="card__title">Bald Mountains</h2>
                    <button class="card__icon"></button>
                </div>
                <div class="card">
                    <img src="./images/card-images/latemar.jpg"
                    alt="Latemar"
                    class="card__image"/>
                    <h2 class="card__title">Latemar</h2>
                    <button class="card__icon"></button>
                </div>
                <div class="card">
                    <img src="./images/card-images/vanoise.jpg"
                    alt="Vanoise"
                    class="card__image"/>
                    <h2 class="card__title">Vanoise</h2>
                    <button class="card__icon"></button>
                </div>
                <div class="card">
                    <img src="./images/card-images/lago.jpg"
                    alt="Lago"
                    class="card__image"/>
                    <h2 class="card__title">Lago Di Braies</h2>
                    <button class="card__icon"></button>
                </div>
            </div>
        </section>
    </div>
    </main>
    <!--<footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p> -->
    </footer>
  </body>
</html>
