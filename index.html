<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale= 1 , user-scalable=no "
    />
    <meta name="description" content="Blog" />
    <meta name="author" content="James Penera" />
    <meta name="keywords" content="Travel the US" />
    <title>Around the US</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/headerlogo.svg"
          class="header__logo"
          alt="header logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="user avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit" type="submit"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" type="submit"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__content">
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                alt="Yosemite"
                class="card__image"
              />
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__icon" type="button"></button>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__icon" type="button"></button>
            </li>
            <li class="card">
              <img
                src="./images/card-images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__icon" type="button"></button>
            </li>
            <li class="card">
              <img
                src="./images/card-images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <h2 class="card__title">Latemar</h2>
              <button class="card__icon" type="button"></button>
            </li>
            <li class="card">
              <img
                src="./images/card-images/vanoise.jpg"
                alt="Vanoise"
                class="card__image"
              />
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__icon" type="button"></button>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lago.jpg"
                alt="Lago"
                class="card__image"
              />
              <h2 class="card__title">Lago Di Braies</h2>
              <button class="card__icon" type="button"></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
