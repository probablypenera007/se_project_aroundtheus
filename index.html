<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1" />
    <meta name="description" content="Blog" />
    <meta name="author" content="James Penera" />
    <meta name="keywords" content="Travel the US" />
    <title>Around the US</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/headerlogo.svg"
          class="header__logo"
          alt="header logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="user avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__button-edit"
              id="profile-button-edit"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__content"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button
          class="modal__button-close"
          id="modal-button-close"
          type="button"
        ></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form">
          <label for="edit-name" class="modal__form-label"></label>
          <input
            type="text"
            class="modal__form-name"
            id="edit-name"
            placeholder="Username"
            required
          />
          <label for="edit-subtitle" class="modal__form-label"></label>
          <input
            type="text"
            class="modal__form-subtitle"
            id="edit-bio"
            placeholder="Bio"
            required
          />
          <button class="modal__button-save" type="submit">SAVE</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt=" " class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__icon" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
